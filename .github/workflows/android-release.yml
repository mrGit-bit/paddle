name: Android Release AAB (Capacitor)

on:
  workflow_dispatch: {}
  push:
    branches: [ develop ]
    paths:
      - 'mobile/**'
      - '.github/workflows/android-release.yml'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node for "cap sync"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: NPM install (mobile)
        working-directory: mobile
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Prepare Android assets dir
        working-directory: mobile
        run: |
          mkdir -p android/app/src/main/assets

      - name: Capacitor sync (android)
        working-directory: mobile
        run: |
          npx cap sync android

      # Java & Android SDK
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android API 35 + build-tools
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: |
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "platform-tools"
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # Recreate keystore from secret
      - name: Restore keystore
        working-directory: mobile/android/app
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > upload-keystore.jks

      # Build signed release AAB
      - name: Bundle release
        working-directory: mobile/android
        env:
          ANDROID_KEYSTORE_PATH: upload-keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          ./gradlew --no-daemon clean bundleRelease

      # Upload the AAB as artifact
      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
