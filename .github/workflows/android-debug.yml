name: Android Debug (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
    paths:
      - 'mobile/**'
      - '.github/workflows/android-debug.yml'

jobs:
  build-debug:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Node for Capacitor sync step ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: NPM install (mobile)
        working-directory: mobile
        run: |
          # use 'npm ci' only if you have a lockfile; otherwise switch to 'npm install'
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Prepare Android assets dir
        working-directory: mobile
        run: |
          mkdir -p android/app/src/main/assets        

      - name: Capacitor sync (android)
        working-directory: mobile
        run: |
          npx cap sync android

      - name: Capacitor doctor
        working-directory: mobile
        run: |
          npx cap doctor || true

      # --- Java & Android SDK for Gradle build ---
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android API 35 + build-tools
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: |
          # Show versions to verify paths
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --version

          # Install required packages WITHOUT piping 'yes'
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "platform-tools"

      - name: Accept Android SDK licenses
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: |
          # Accept licenses; ignore broken pipe exit code if it occurs after acceptance
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # --- Build the debug APK ---
      - name: Gradle assembleDebug
        working-directory: mobile/android
        run: |
          ./gradlew --no-daemon assembleDebug

      # --- Upload the APK as an artifact ---
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
