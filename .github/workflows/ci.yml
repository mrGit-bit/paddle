name: CI (pytest + coverage)

on:
  pull_request:
    branches: [ develop, staging, main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # If your tests need env vars, add them here (safe defaults)
      - name: Run pytest (frontend)
        run: |
          pytest frontend/tests/ --cov=frontend.views --cov-report=term-missing --cov-fail-under=90

      - name: Run pytest (americano)
        run: |
          pytest paddle/americano/tests/test_americano_views.py --cov=americano.views --cov-report=term-missing --cov-fail-under=90
