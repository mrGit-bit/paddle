{% extends 'frontend/base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Display errors if any -->
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <div class="card shadow-sm">
            <div class="card-header text-center bg-dark text-white">
                <h4>Inicio de sesión</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario en el ranking" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Acceder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
